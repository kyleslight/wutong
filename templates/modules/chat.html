<li id={{ chat["id"] }} class="chat">
    <a class="userImage" href='#'>
        <img src={{ chat["avatar"] }} />
    </a>
    <div class='talkMain'>
        <div class='userName'><a href='#'>{{ chat["penname"] }}</a>
        </div>
        <div class='timeShow'>
            {{ chat["submit_time"] }}
        </div>
        <div class='talkContent'>
            {{ chat["content"] }}
        </div>
    </div>
</li>
