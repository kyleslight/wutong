            {{ member["penname"] }}
            <span class="memberHonour">站长<!-- 这是什么? --></span>
        </div>
        <div class="memberIntro">{{ member["intro"] }}</div>
        <div class="memberInfo">
            <span class="memberSex">
            <!-- TODO: -->
            {% if member["sex"] %}
                ♂
            {% else %}
                ♂
            {% end %}
            </span>
            <span class="memberAge">{{ member["age"] }}岁</span>
            <span class="memberCity">{{ member["address"] }}</span>
        </div>
    </div>
