<li class="bulletinList">
    <a href="#" class="bulletinInline">
        <img class='bulletinUserImage' src="{{ avatarurl(bulletin["avatar"], 'mini') }}" />
        <div class="bulletinTitle">{{ bulletin["title"] }}</div>
        <div class="bulletinUserName">{{ bulletin["penname"] }}</div>
        <div class="bulletinTime">{{ prettytime(bulletin["submit_time"]) }}</div>
    </a>
    <div class="bulletinCon">
        {{ bulletin["content"] }}
    </div>
</li>
