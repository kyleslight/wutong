{% extends "base_edit.html" %}
{% block extra_div %}
	<div class="write">
        <div id="temTextData"></div>
		<form id="textdata" name="textdata" action="/a/create" method="post">
			<div class="maindata">
                <div id="opusTypeOption" >
                    <div class="opusTypeArea">
                        <a href="#" title="作品类型" class="opusTypeTip">选择作品类型</a>
                        <a href="#" class="opusType activeOpusType">文章</a>
                        <a href="#" class="opusType">片段</a>
                        <a href="#" class="opusType">摄影</a>
                        <a href="#" class="opusType">绘画</a>
                        <a href="#" class="opusType">项目</a>
                    </div>
                </div>

				<div id="formlistfirst" class="formlist"><span class="inputTip"><a href="#" title="标题说明">标题</a></span>  <input id="title" class="input" type="text" name="title" placeholder="填写标题" /></div>
				<div class="formlisttip" id="formlisttip1"></div>
                
				<div id="formlistfourth" class="formlist"><span class="inputTip"><a href="#" title="描述说明">引言</a></span>  <textarea id="foreword" class="input" type="text" name="describe" placeholder="填写引言（可选）"></textarea></div>

                <div id="resourceForm" class="formlist"><span class="inputTip"><a href="#" title="资源">资源</a></span>  <input id="resource" class="input" type="file" name="resource" placeholder="这里添加资源内容" value="选择文件" /></div>
                <div class="formlisttip" id="formlisttip4"></div>

				<div id="speformlist" class="formlist"><span id="speinputtip" class="inputTip"><a href="#" title="正文说明">正文</a></span></div>

				<div class="formlist"><textarea id="textArea" name="textArea" cols="100" rows="14"></textarea></div>

				<div class="formlist"><span class="inputTip"><a href="#" title="引用来源说明">引用来源</a></span> <textarea id="reference" class="input" type="text" name="reference" placeholder="这里注明引用来源，引用格式为'···:···;',冒号前为来源说明，冒号后为引用地址（可选）" draggable="false"></textarea></div>

				<div id="formlistlast" class="formlist"><span class="inputTip"><a href="#" title="Tag说明">Tags</a></span>
                <select id="articleFirstClass" class="firstClass" name="articleFirstClass">
                    <option class="firstClassItem" value="subject">学科</option>
                    <option class="firstClassItem" value="technology">技术</option>
                    <option class="firstClassItem" value="tutorial">教程</option>
                    <option class="firstClassItem" value="literature">文学</option>
                    <option class="firstClassItem" value="discovery">发现</option>
                    <option class="firstClassItem" value="nichijou">日常</option>
                    <option class="firstClassItem" value="essay">随笔</option>
                    <option class="firstClassItem" value="entertainment">娱乐</option>
                    <option class="firstClassItem" value="miscellany">杂</option>
                </select>
                <input id="otherTags" class="input" type="text" name="tags" placeholder="左边选项为一级Tag（即你的作品分类）,右边作者可自定Tag，Tag之间用';'隔开（可选）"/></div>
				<div class="formlisttip" id="formlisttip8"></div>

                <a href="#" id="opusExpandBotton">显示作品扩展项</a>
                <div class="expandOption">
                    <div class="formlist"><span class="inputTip"><a href="#" title="适合说明">适合</a></span>  <input id="suit" class="input" type="text" name="suit" placeholder="这里注明适合人群，人群之间用';'隔开（可选）" /></div>

                    <div class="formlist"><span class="inputTip"><a href="#" title="合作编辑">合作编辑</a></span>  <input id="cooperation" class="input" type="text" name="cooperation" placeholder="这里注明合作编辑人、合作小组" /></div>
                    <div class="formlisttip" id="formlisttip4"><br/></div>

                    <div id="pushOptionForm" class="formlist">
                        <span class="inputTip"><a href="#" title="推送">推送</a></span>
                        <div class="pushOption">
                            <input type="radio" id="puclicPush" name="push" checked="checked" />公开并推送
                            <input type="radio" id="puclicNotPush" name="push" />公开不推送
                        </div>
                    </div>
                </div>
			</div>
		</form>
        <a href="#" id="opusPreViewButton" class="formButton" name="submitButton" title="预览你的文章">预览</a>
        <a href="javascript:void(0)" id="opusPrivateSubmitButton" class="formButton" name="submitButton" title="非公开发布你的文章">非公开发布</a>
        <a href="javascript:void(0)" id="opusPublicSubmitButton" class="formButton" name="submitButton" title="公开发布你的文章">公开发布</a>
        <span id="previewBeforePublic"><input id="IsPreviewBeforePublic" type="checkbox" checked="checked"/>发布前预览</span>
        <a href="#" id="opusPreViewBack">返回编辑</a>
	</div>
{% end %}
{% block extra_js %}
    <script type="text/javascript" src="{{ static_url("js/create.js") }}"></script>
    <script type="text/javascript">
        var editor = new UE.ui.Editor({toolbars: [["msg","bold","italic","fontsize","forecolor","inserttable","link","blockquote","insertcode","showmsg"]],initialFrameWidth:1058,initialFrameHeight:600});
        editor.render('textArea');
    </script>
{% end %}
