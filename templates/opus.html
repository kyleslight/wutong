{% extends "base_opus.html" %}
{% block extra_css %}
	<link rel="stylesheet" href="{{ static_url("css/opus.css") }}" type="text/css" />
{% end %}
{% block extra_div%}
    <div class="read">
        <div class="readMain">
            <div class="scoreBoard">
                <div class="scoreBoardFirstLine">对本作品进行评分</div>
                <div class="scoreBoardBefore">
                <span class="scoreBarWrap">
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                    <a class="scoreBar"></a>
                </span>
                    <span class="scoreShow"><span id="score">未评价</span><span id="scoreDescription"></span></span>
                    <div class="scoreBoardFunction">
                        <a href="#" id="sendScore" class="formButton">提交</a><a href="#" id="scoreBoardBeforeBack">返回</a>
                    </div>
                </div>
                <div class="scoreBoardAfter">

                </div>
            </div>
            <div class="opusFunction">
                <a href="#" id="expandSideComment">侧评</a>
                {% if user %}
                {% if article['uid'] == user['uid'] %}
                <a href="#" id="modifyOpus">修改</a>
                {% else %}
                <a href="#" id="scoreOpus">评分</a>
                <a href="#" id="collectOpus">收藏</a>
                {% end %}
                {% end %}
            </div>
            <div class="sideCommentEditBox">
                <textarea id="sideCommentEditData" placeholder="编辑侧评"></textarea>
                <div class="sideCommentEditOption"><a href="#" id="sideCommentEditBack">返回</a><a href="#" id="sideCommentEditSend">发送</a></div>
            </div>
            {% module MyModule("article.html", article=article) %}
        </div>
        <div class="opusSideCommentWrap">
            <div class="opusSideComment">
            <!-- side_comment begin -->
            <!-- side_comment end -->
            </div>
        </div>
    </div>
{% end %}
{% block extra_js %}
    <script type="text/javascript" src="{{ static_url("js/opus.js") }}"></script>
    <script type="text/javascript">
        var BCeditor = new UE.ui.Editor({toolbars: [["bold","italic","fontsize","forecolor","inserttable","link","blockquote","insertcode"]],initialFrameWidth:976,initialFrameHeight:300,autoHeightEnabled:true});
        BCeditor.render('opusCommentData');
    </script>
{% end %}
