	<h2>Wutong write</h2>
	<div class="write">
		<form id="textdata" name="textdata" action="" method="post">
			标题  <input class="input" type="text" name="title" value="这里是标题" /><br/>
			描述  <input class="input" type="text" name="describe" value="这里是描述" /><br/>
			<div id="writeButton">
				<input class="writeButton" type="button" onclick="iBold();" value="B">
				<input class="writeButton" type="button" onclick="iUnderLine();" value="U">
				<input class="writeButton" type="button" onclick="iItalic();" value="I">
				<input class="writeButton" type="button" onclick="iFontSize();" value="Text Size">
				<input class="writeButton" type="button" onclick="iFontColor();" value="Text Color">
				<input class="writeButton" type="button" onclick="iMR();" value="MR">
				<input class="writeButton" type="button" onclick="iUnorderedList();" value="UL">
				<input class="writeButton" type="button" onclick="iOrderedList();" value="OL">
				<input class="writeButton" type="button" onclick="iLink();" value="Link">
				<input class="writeButton" type="button" onclick="iCode();" value="Code">
				<input class="writeButton" type="button" onclick="iImage();" value="Image">
			</div>
			<textarea id="textArea" name="textArea" cols="100" rows="14">随便写的一点东西</textarea>
			<input name="submitButton" type="button" value="Submit" onclick="javascript:submit_form();" />
		</form>
	</div>
